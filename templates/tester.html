<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty Glow Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f0fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .faculty-card {
      width: 360px;
      border-radius: 1.5rem;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 0 12px rgba(147, 112, 219, 0.1);
      transition: transform 0.3s ease;
    }

    .faculty-card:hover {
      transform: translateY(-6px);
    }

    .profile-img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 1rem;
    }

.profile-img {
    width: 90%;
    height: 90%;
    border-radius: 1.25rem;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

    .card-body {
      padding: 1rem 1.25rem 1.5rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .card-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0;
    }

    .card-subtitle {
      font-size: 0.9rem;
      color: #7a7a7a;
    }

    .citation-count {
      padding: 0.35rem 0.75rem;
      background-color: lavender;
      border-radius: 1rem;
      font-weight: 500;
      color: #5e3e9f;
      font-size: 0.9rem;
      white-space: nowrap;
      position: relative;
      z-index: 1;
    }

    .citation-count::after {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      background: radial-gradient(circle, #d8b6ff 15%, transparent 60%);
      border-radius: 2rem;
      z-index: -1;
      filter: blur(18px);
      animation: glowPulse 2.5s ease-in-out infinite;
      opacity: 0.9;
    }

    @keyframes glowPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }

    .card-text {
      font-size: 0.92rem;
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="faculty-card text-center">
    <div class="profile-img-container">
      <img
        src="https://randomuser.me/api/portraits/men/75.jpg"
        alt="Faculty"
        class="profile-img"
      />
    </div>
    <div class="card-body text-start">
      <div class="top-row mb-1">
        <div>
          <div class="card-title">Dr. Arif Hossain</div>
          <div class="card-subtitle">Professor, Dept. of CSE</div>
        </div>
        <div class="citation-count">Citations: 1,342</div>
      </div>
      <p class="card-text">
        Expert in Machine Learning, Data Mining & High-Performance Computing.
        Passionate about student development and academic excellence.
      </p>
    </div>
  </div>
</body>
</html>
