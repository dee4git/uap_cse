<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Cards</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .glow-card {
      border-radius: 1rem;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 2rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .glow-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    .glow-text {
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.9);
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-dark">

  <div class="container py-5">
    <div class="row g-4">
      <!-- Repeat this col for each item -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="glow-card">
          <div class="glow-text">Item 1</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="glow-card">
          <div class="glow-text">Item 2</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="glow-card">
          <div class="glow-text">Item 3</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="glow-card">
          <div class="glow-text">Item 4</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="glow-card">
          <div class="glow-text">Item 5</div>
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="glow-card">
          <div class="glow-text">Item 6</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
